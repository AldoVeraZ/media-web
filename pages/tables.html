<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <h1>Tablas!</h1>
    <table>
      <!-- Table header -->
      <caption>
        Contenido nutricional cada 100g de alimento
      </caption>
      <thead>
        <!-- header cells -->
        <th>Alimento</th>
        <th>Calorías(kCal)</th>
        <th>Grasas (g)</th>
        <th>Proteína (g)</th>
        <th>Carbohidratos (g)</th>
      </thead>
      <!-- BODY TABLE -->
      <tbody>
        <!-- TABLE ROW -->
        <tr>
          <!-- table data or table body cells -->
          <td>Arándano</td>
          <td>49</td>
          <td colspan="2">0.2</td>
          <!-- <td>0.4</td> -->
          <td>12.7</td>
        </tr>
        <!-- TABLE ROW -->
        <tr class="row-grey">
          <!-- table data or table body cells -->
          <td>Plátano</td>
          <td>90</td>
          <td>0.3</td>
          <td rowspan="2">1.0</td>
          <td>23.5</td>
        </tr>
        <!-- TABLE ROW -->
        <tr class="rosybrown">
          <!-- table data or table body cells -->
          <td>Cereza</td>
          <td>46</td>
          <td>0.4</td>
          <!-- <td>0.9</td> -->
          <td>10.9</td>
        </tr>
        <!-- TABLE ROW -->
        <tr class="row-grey">
          <!-- table data or table body cells -->
          <td>Fresa</td>
          <td>37</td>
          <td>0.5</td>
          <td>0.8</td>
          <td>8.3</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
